{% extends "snipp_dogg/base.html" %}
{% block content %}

{% if user.is_authenticated %}
<div class="display">
    <h1> {{ user.username }}</h1>
</div>
    <p><a href="{% url 'profile' %}">Profile</a></p>
    <p><a href="{% url 'create' %}">Create Snipp</a></p>
    <p><a href="{% url 'logout' %}">Logout</a></p>
{% else %}
    <p><a href="{% url 'login' %}">Login</a></p>
    <p><a href="{% url 'register_user' %}">Register</a></p>
{% endif %}
{% endblock content %}

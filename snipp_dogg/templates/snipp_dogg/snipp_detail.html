{% extends "snipp_dogg/base.html" %}
{% block content %}
<div class=snipp>
    <h3>Title: {{snipp.title}}</h3>
    <p>Body: {{snipp.body}}</p>
    <ul>
        <li>Language: {{snipp.language}}</li>
        <li>Description: {{snipp.description}}</li>
    </ul>
</div>
<a href="/snipp_dogg/edit/{{snipp.id}}"><button>Edit</button></a>
<a href="/snipp_dogg/profile"><button>Go back to Profile</button></a>
{% endblock content %}

{% extends "snipp_dogg/base.html" %}
{% block content%}
    <div>
        <form method='POST'>
            {% csrf_token %}
            {% if not messages %}
                <legend> Login! </legend>
            {% endif %}
            {{form.as_p}}
            <button type='submit'> Sign In </button>
        </form>
    </div>
    <div>
        <small>
            Need an account? <a href='/snipp_dogg/register'>Sign Up</a>
        </small>
    </div>
{% endblock content %}

{% extends "snipp_dogg/base.html" %}
{% block links %}
{% if user.is_authenticated %}
    <a href="{% url 'profile' %}">My Snipps</a>
    <a href="{% url 'create' %}">Create Snipp</a>
    <a href="{% url 'logout' %}">Logout</a>
    <a href="">&ltStyle&gt</a>
{% endif %}

{% endblock links %}
{% block content%}
    <legend class="edit-title"> Edit Snipp </legend>
        <form method='POST'>
            {% csrf_token %}
            <div class="create-form">
                {{form.as_p}}
                    <div class="butts">
                    <button class="edit-button" type='submit'> Edit </button>
                    <a href='/snipp_dogg/delete/{{snipp.id}}'><button class="delete-button">Delete</button></a>
                </div>
            </div>
        </form>
        
{% endblock content %}
